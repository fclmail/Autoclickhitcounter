<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh Hit Counter</title>
    <style>
        body {
            background-color: darkblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #counter {
            font-size: 2em;
            color: yellow; /* Bright yellow for the counter */
            border: 5px solid fluorescentyellow; /* Thick fluorescent yellow border */
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.5em;
            color: black;
            background-color: yellow;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: lightyellow;
        }
    </style>
</head>
<body>

    <div id="counter">454344</div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>

    <script>
        let hits = 454344;
        let interval;

        document.getElementById('startButton').onclick = function() {
            if (!interval) {
                interval = setInterval(function() {
                    hits++;
                    document.getElementById('counter').innerText = hits;
                    window.location.reload(); // Refresh the page
                }, 5000); // Refreshes every 5 seconds
            }
        };

        document.getElementById('stopButton').onclick = function() {
            clearInterval(interval);
            interval = null;
        };
    </script>

</body>
</html>
